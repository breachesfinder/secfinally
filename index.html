    #intro {

    #terminal {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);

    }

    .profile-container {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      text-align: center;
      color: white;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white;
      }
      100% {
        text-shadow: 0 0 20px white, 0 0 30px white, 0 0 40px white;
      }
    }

    .profile-grid {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #111;
      padding: 20px 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px white;

    /* Snowfall effect */
    .snowflake {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0.8;
      animation: fall 1s linear forwards;
      box-shadow: 0 0 10px white, 0 0 20px white;
      z-index: 9999;
    }

    @keyframes fall {
      0% {
        transform: translateY(0px) scale(1);
        opacity: 0.9;
      }
      100% {
        transform: translateY(20px) scale(0.5);

      }

  <script>
    const lines = [
      "root@adduser.sh",
      "Please state the user you would like to add > sec",
      "Please set the password for 'sec' > ********",
      "Shall we create a home directory for 'sec'? > Yes",
      "",
      "Directory Created, time for your socials!",
      "",
      "Logging in...",
      "Login successful.",
    ];

    let i = 0, j = 0;
    const speed = 25;
    const terminal = document.getElementById("terminal");
    const profile = document.getElementById("profile");
    const profileAudio = document.getElementById("profile-audio");

    function startOnInput() {
      document.getElementById("intro").remove();
      terminal.style.display = "block";
      typeLine();
      document.removeEventListener("keydown", startOnInput);
      document.removeEventListener("click", startOnInput);
    }

    document.addEventListener("keydown", startOnInput);
    document.addEventListener("click", startOnInput);

    function typeLine() {
      if (i < lines.length) {
        if (j < lines[i].length) {
          terminal.innerHTML += lines[i].charAt(j);
          j++;
          setTimeout(typeLine, speed);
        } else {
          terminal.innerHTML += '\n';
          i++;
          j = 0;
          setTimeout(typeLine, 250);
        }
      } else {
        setTimeout(() => {
          terminal.style.display = "none";
          profile.style.display = "flex";
          profileAudio.play();
        }, 1000);
      }
    }

    // Snowfall activates when profile becomes visible
    const observer = new MutationObserver((mutations) => {
      mutations.forEach((mutation) => {
        if (
          mutation.target.style.display === "flex" ||
          window.getComputedStyle(mutation.target).display === "flex"
        ) {
          enableSnowfall();
          observer.disconnect();
        }
      });
    });

    observer.observe(profile, {
      attributes: true,
      attributeFilter: ["style"],
    });

    function enableSnowfall() {
      document.addEventListener("mousemove", (e) => {
        const flake = document.createElement("div");
        flake.className = "snowflake";
        flake.style.left = `${e.pageX}px`;
        flake.style.top = `${e.pageY}px`;
        document.body.appendChild(flake);
        setTimeout(() => {
          flake.remove();
        }, 1000);
      });
    }
  </script>
