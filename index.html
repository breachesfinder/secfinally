<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sec</title>
  <link rel="icon" href="https://files.catbox.moe/lbm66a.png" type="image/png">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Arial Black', sans-serif;
      font-size: 16px;
      text-align: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #intro {
      font-size: 22px;
      color: white;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      animation: blink 0.8s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      50.01%, 100% { opacity: 0; }
    }

    .profile-container {
      display: none;
      text-align: center;
      padding: 20px;
      margin-top: 20px;
    }

    .profile-grid {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
      border: 1px solid white;
      display: inline-block;
    }

    img.pfp {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 20px;
      cursor: pointer;
    }

    h1 {
      font-size: 28px;
      margin: 10px 0;
    }

    hr {
      border: 0;
      border-top: 1px solid #888;
      margin: 20px auto;
      width: 60%;
    }

    .socials {
      margin-top: 20px;
      display: none;
      flex-direction: column;
      gap: 10px;
    }

    .social-link {
      display: flex;
      align-items: center;
      gap: 10px;
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }

    .social-link:hover {
      background: rgba(255, 255, 255, 0.2);
    }

  </style>
</head>
<body>

  <!-- Intro screen -->
  <div id="intro">
    Welcome To Sec's Domain. Press Any Key To Continue<span class="cursor">█</span>
  </div>

  <!-- Profile -->
  <div class="profile-container" id="profile">
    <div class="profile-grid">
      <img class="pfp" src="https://files.catbox.moe/by2dln.jpg" alt="pfp" onclick="toggleSocials()" />
      <h1>Sec™</h1>
      <p>Greatest Of All Time</p>
      <hr />
      <div class="socials" id="socials">
        <a href="https://t.me/nondoxable" target="_blank" class="social-link">
          Telegram: @nondoxable
        </a>
        <a href="https://doxbin.net/user/wpa" target="_blank" class="social-link">
          DOXBIN: wpa
        </a>
      </div>
    </div>
  </div>

  <!-- Background audio (hidden initially) -->
  <audio id="background-music" src="https://files.catbox.moe/b3n462.mp3" preload="auto"></audio>

  <script>
    // Show profile and play music after any key is pressed
    document.addEventListener("keydown", () => {
      document.getElementById("intro").style.display = "none";
      document.getElementById("profile").style.display = "block";
      
      // Play the song
      const audio = document.getElementById("background-music");
      audio.play();
    });

    // Function to toggle the social links
    function toggleSocials() {
      const socials = document.getElementById("socials");
      socials.style.display = socials.style.display === "none" || socials.style.display === "" ? "flex" : "none";
    }
  </script>

</body>
</html>
