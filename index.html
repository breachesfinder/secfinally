<DOCTYPE html>
<head>

  <title>Sec's Domain</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Arial Black', sans-serif;
      font-size: 16px;
      overflow: hidden;
      text-align: center;
    }

    #intro {
      display: flex;
      justify-content: center;
      color: white;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      animation: blink 0.8s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      50.01%, 100% { opacity: 0; }
    }

    #terminal {
      position: absolute;
      top: 45%;
      left: 50%;
      color: white;
      background-color: black;
      display: none;
    }

    #video-bg {
      position: fixed;
      top: 0;
      left: 0;
      object-fit: cover;
      z-index: -1;
      display: none;
    }

    .profile-container {
      position: absolute;
      top: 50%;
      left: 50%;
      display: none;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      0% {
        
      }
      100% {
        
      }
    }

    .profile-grid {
    }

    img.pfp {
      width: 160px;
      height: 160px;
      object-fit: cover;
    }

    h1 {
      
  
    }

    hr {
      border: 0;
      width: 60%;
    }

    .socials {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .social-link {
      display: flex;
      gap: 10px;
      color: white;
    }

    .social-link:hover {
  
    }

    .social-link img.icon {
      width: 24px;
      height: 24px;
    }

    .snowflake {
      position: fixed;
      top: -10px;
      z-index: 1000;
      color: white;
      font-size: 1em;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0); }
      100% { transform: translateY(100vh); }
    }
  </style>
</head>
<body>

  
  <video id="video-bg" autoplay muted loop>
    <source src="https://files.catbox.moe/pfarh1.mp4" type="video/mp4">
  </video>

  
  <div id="intro">
    Welcome To Sec's Domain. Press Any Key To Continue<span class="cursor">â–ˆ</span>
  </div>

  


  <div class="profile-container" id="profile">
    <div class="profile-grid">
      <img class="pfp" src="https://files.catbox.moe/xge2b7.jpg" alt="pfp" />
      <h1>sec</h1>
      <p>OSINT/CSINT</p>
      <hr />
      <div class="socials">
        <a href="https://t.me/unloggable" target="_blank" class="social-link">
          <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" class="icon" alt="Telegram"> @unloggable
        </a>
        <a href="https://doxbin.net/user/wpa" target="_blank" class="social-link">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/document--v1.png" class="icon" alt="Doxbin"> doxbin.net/user/wpa
        </a>
        <a href="mailto:sec@govshield.cc" class="social-link">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/new-post.png" class="icon" alt="Email"> sec@govshield.cc
        </a>
      </div>
    </div>
    <audio id="profile-audio" autoplay loop>
      <source src="https://files.catbox.moe/3lz23j.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    const lines = [
      "root@adduser.sh",
      "Please state the user you would like to add --> sec",
      "Please set the password for 'sec' --> ********",
      "Shall we create a home directory for 'sec'? --> Yes",
      "Directory Created, time for your socials!",
      "",
      "Logging in...",
      "Login successful.",
    ];

    
    

    function typeLine() {
      if (i < lines.length) {
        if (j < lines[i].length) {
          terminal.innerHTML += lines[i].charAt(j);
          j++;
          setTimeout(typeLine, speed);
        } else {
          terminal.innerHTML += '\n';
          i++;
          j = 0;
          setTimeout(typeLine, 250);
        }
      } else {
        setTimeout(() => {
          terminal.style.display = "none";
          profile.style.display = "flex";
          videoBg.style.display = "block";
          profileAudio.play();
          launchSnow();
        }, 1000);
      }
    }

    function startOnInput() {
      document.getElementById("intro").remove();
      terminal.style.display = "block";
      typeLine();
      document.removeEventListener("keydown", startOnInput);
      document.removeEventListener("click", startOnInput);
    }

    function launchSnow() {
      
        snowflake.classList.add('snowflake');
        document.body.appendChild(snowflake);
        setTimeout(() => snowflake.remove(), 7000);
      }
    }

    document.addEventListener("keydown", startOnInput);
    document.addEventListener("click", startOnInput);
  </script>

</body>
</html>
