<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sec</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Arial Black', sans-serif;
      overflow: hidden;
    }

    .glow {
      text-shadow: 0 0 5px white, 0 0 10px white;
    }

    #intro {
      position: absolute;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
      z-index: 10;
    }

    #main {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #sec-name {
      font-size: 3rem;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    .pfp {
      width: 160px;
      height: 160px;
      border: 3px solid white;
      cursor: pointer;
      transition: transform 0.3s ease;
      object-fit: cover;
    }

    .pfp:hover {
      transform: scale(1.05);
    }

    .socials {
      margin-top: 20px;
      display: none;
      flex-direction: column;
      gap: 10px;
    }

    .social-link {
      color: white;
      text-decoration: none;
      background: rgba(255, 255, 255, 0.05);
      padding: 10px 15px;
      border-radius: 8px;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    .social-link:hover {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 10px white;
    }
  </style>
</head>
<body>

  <!-- Intro screen -->
  <div id="intro" class="glow">
    Press Any Key
  </div>

  <!-- Main profile area -->
  <div id="main" class="glow">
    <div id="sec-name">Sec</div>
    <img class="pfp" src="https://files.catbox.moe/by2dln.jpg" alt="pfp" onclick="toggleSocials()" />
    <div class="socials" id="socials">
      <a href="https://t.me/nondoxable" target="_blank" class="social-link">Telegram: @nondoxable</a>
      <a href="https://doxbin.net/user/wpa" target="_blank" class="social-link">Doxbin Profile</a>
    </div>
  </div>

  <!-- Background audio -->
  <audio id="music" loop>
    <source src="https://files.catbox.moe/6oq8gi.mp3" type="audio/mpeg">
  </audio>

  <script>
    const intro = document.getElementById("intro");
    const music = document.getElementById("music");
    const socials = document.getElementById("socials");

    function startExperience() {
      intro.style.display = "none";
      music.play().catch(err => console.log("Autoplay blocked"));
    }

    function toggleSocials() {
      socials.style.display = socials.style.display === "flex" ? "none" : "flex";
    }

    document.addEventListener("keydown", startExperience, { once: true });
    document.addEventListener("click", startExperience, { once: true });
  </script>

</body>
</html>
