<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Marketplace</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .domain-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .domain-item {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        .domain-item h3 {
            margin: 0;
            font-size: 20px;
        }
        .domain-item p {
            color: #888;
        }
        .btn-buy {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-buy:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>Domain Marketplace</h1>
        <p>Buy and Sell Domain Names</p>
    </header>

    <div class="container">
        <h2>Available Domains for Sale</h2>
        <div class="domain-list">
            <!-- Domain Item -->
            <div class="domain-item">
                <h3>exampledomain.com</h3>
                <p>Price: $50</p>
                <button class="btn-buy" onclick="alert('Domain Purchased!')">Buy Now</button>
            </div>
            <!-- Domain Item -->
            <div class="domain-item">
                <h3>yourwebsite.net</h3>
                <p>Price: $40</p>
                <button class="btn-buy" onclick="alert('Domain Purchased!')">Buy Now</button>
            </div>
            <!-- Domain Item -->
            <div class="domain-item">
                <h3>coolbrand.org</h3>
                <p>Price: $75</p>
                <button class="btn-buy" onclick="alert('Domain Purchased!')">Buy Now</button>
            </div>
        </div>
    </div>

    <script>
        // You can add any JavaScript for additional features here
    </script>
</body>
</html>
