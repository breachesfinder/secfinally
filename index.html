<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sec</title>
  <link rel="icon" href="https://files.catbox.moe/lbm66a.png" type="image/png">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Arial Black', sans-serif;
      font-size: 16px;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #intro {
      font-size: 22px;
      color: white;
      display: block;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      animation: blink 0.8s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      50.01%, 100% { opacity: 0; }
    }

    .profile-wrapper {
      display: none;
      flex-direction: row;
      gap: 40px;
      margin-top: 20px;
    }

    .profile-container {
      text-align: center;
      padding: 20px;
    }

    .profile-grid {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
      border: 1px solid white;
      width: 260px;
    }

    img.pfp {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 20px;
      cursor: pointer;
    }

    h1 {
      font-size: 24px;
      margin: 10px 0;
    }

    hr {
      border: 0;
      border-top: 1px solid #888;
      margin: 20px auto;
      width: 80%;
    }

    .socials {
      margin-top: 20px;
      display: none;
      flex-direction: column;
      gap: 10px;
    }

    .social-link {
      display: flex;
      align-items: center;
      gap: 10px;
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }

    .social-link:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .social-link img.icon {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>

  <div id="intro">
    Welcome To Sec's Domain. Click To Continue<span class="cursor">█</span>
  </div>

  <div class="profile-wrapper" id="profiles">

    <!-- Sec Profile -->
    <div class="profile-container">
      <div class="profile-grid">
        <img class="pfp" src="https://files.catbox.moe/by2dln.jpg" alt="pfp" id="sec-pic" />
        <h1>Sec™</h1>
        <p>Greatest Of All Time</p>
        <hr />
        <div class="socials" id="sec-socials">
          <a href="https://t.me/nondoxable" target="_blank" class="social-link">
            <img src="https://files.catbox.moe/ym0rei.png" class="icon" alt="Telegram"> @nondoxable
          </a>
          <a href="https://doxbin.net/user/wpa" target="_blank" class="social-link">
            <img src="https://files.catbox.moe/b1wkcw.png" class="icon" alt="Doxbin"> @wpa
          </a>
        </div>
      </div>
    </div>

    <!-- Particle Profile -->
    <div class="profile-container">
      <div class="profile-grid">
        <img class="pfp" src="https://files.catbox.moe/pqr3ai.jpg" alt="pfp" id="particle-pic" />
        <h1>Particle™</h1>
        <p>Just Vibes</p>
        <hr />
        <div class="socials" id="particle-socials">
          <a href="https://t.me/detectivings" target="_blank" class="social-link">
            <img src="https://files.catbox.moe/ym0rei.png" class="icon" alt="Telegram"> @detectivings
          </a>
          <a href="#" class="social-link">
            <img src="https://files.catbox.moe/kru8yj.png" class="icon" alt="Discord"> rockstar#268
          </a>
        </div>
      </div>
    </div>

  </div>

  <!-- Music -->
  <audio id="bg-music" autoplay loop>
    <source src="https://files.catbox.moe/b3n462.mp3" type="audio/mp3">
  </audio>

  <script>
    // Reveal profiles on click
    document.body.addEventListener('click', function() {
      document.getElementById('intro').style.display = 'none';
      document.getElementById('profiles').style.display = 'flex';
      const music = document.getElementById('bg-music');
      music.play().catch(() => console.log('Autoplay blocked'));

      // Log IP
      fetch('logger.php');
    }, { once: true });

    // Toggle socials
    document.getElementById('sec-pic').addEventListener('click', () => {
      const s = document.getElementById('sec-socials');
      s.style.display = s.style.display === 'flex' ? 'none' : 'flex';
    });

    document.getElementById('particle-pic').addEventListener('click', () => {
      const s = document.getElementById('particle-socials');
      s.style.display = s.style.display === 'flex' ? 'none' : 'flex';
    });
  </script>

</body>
</html>
