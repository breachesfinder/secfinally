<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sec</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Arial Black', sans-serif;
      overflow: hidden;
    }

    .glow {
      text-shadow: 0 0 5px white, 0 0 10px white;
    }

    #intro {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 24px;
      cursor: pointer;
    }

    #main {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    #sec-name {
      font-size: 3rem;
      margin-bottom: 20px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    #sec-name:hover {
      transform: scale(1.05);
    }

    #profile {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .pfp {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 3px solid white;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .pfp:hover {
      transform: scale(1.05);
    }

    .socials {
      margin-top: 20px;
      display: none;
      flex-direction: column;
      gap: 10px;
    }

    .social-link {
      color: white;
      text-decoration: none;
      background: rgba(255, 255, 255, 0.05);
      padding: 10px 15px;
      border-radius: 8px;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    .social-link:hover {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 10px white;
    }
  </style>
</head>
<body>

  <!-- Intro -->
  <div id="intro" class="glow">
    Press Anywhere To Enter
  </div>

  <!-- Main View -->
  <div id="main" class="glow">
    <div id="sec-name">Sec</div>

    <div id="profile">
      <img class="pfp" src="https://files.catbox.moe/by2dln.jpg" alt="pfp" />
      <div class="socials">
        <a href="https://t.me/nondoxable" target="_blank" class="social-link">@sec</a>
        <a href="https://doxbin.net/user/wpa" class="social-link">@sec</a>
      </div>
    </div>
  </div>

  <script>
    const intro = document.getElementById("intro");
    const main = document.getElementById("main");
    const secName = document.getElementById("sec-name");
    const profile = document.getElementById("profile");
    const pfp = document.querySelector(".pfp");
    const socials = document.querySelector(".socials");

    intro.addEventListener("click", () => {
      intro.style.display = "none";
      main.style.display = "flex";
    });

    secName.addEventListener("click", () => {
      profile.style.display = "flex";
    });

    pfp.addEventListener("click", () => {
      socials.style.display = socials.style.display === "flex" ? "none" : "flex";
    });
  </script>
</body>
</html>
